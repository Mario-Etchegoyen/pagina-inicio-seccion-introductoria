<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Figtree:wght@600;800&family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;600;700&family=Poppins:wght@400;600&family=Roboto:wght@100&family=Young+Serif&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <img src="./images/logo.svg" alt="logo Huddle" class="logo">
    <div class="imagen-parrafo">
      <img src="./images/illustration-mockups.svg" alt="fondo grande" class="imagen-principal">
      <!-- <div class="parrafo"> -->
      <div class="escritos">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="submit">
          Register
        </button>
      </div>
    </div>
    <div class="redes-sociales">
      <a href="https://www.facebook.com/?locale=es_LA"><img src="./images/Facebook2.png" alt="logo-facebook"
          class="red-social"></a>
      <a href="https://www.twitter.com/"><img src="./images/Twitter2.png" alt="logo-twitter" class="red-social"></a>
      <a href="https://www.instagram.com/"><img src="./images/Instagram 2.png" alt="logo-instagram"
          class="red-social"></a>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/Mario-Etchegoyen">Aprendiz Eterno</a>
    </p>
  </footer>
</body>

</html>
